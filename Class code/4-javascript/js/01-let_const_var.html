<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // var let const
        // 1. var hoisting
        console.log('test', test); //undefined
        var test = 'hello'
        // 2. var重複聲明
        var user = 'ben';
        var user = 'chris';
        // 3. var 全局作用域window.name.location, 局部作用力（函數作用力）
        function fn(){
            var num1 = 20;
            console.log('num1', num1) //20
        }
        fn();
        console.log('num1', num1) //Uncaught ReferenceError
        // 4. var 在{}中間的語句， if, switch, for, while，var沒有 block scope
        if (true) {
            var a = 1;
        }
        console.log('a', a) // a 1

        // let const
        // 1. 暫時性死區
        console.log(age) // Uncaught ReferenceError
        let age = 20;
        // 2. block scope
        if (true) {
            let x = 10;
            const y = 20;
            console.log('x', x); //10
            console.log('y', y) //20
        }
        console.log('x', x); // Uncaught ReferenceError
        console.log('y', y); // Uncaught ReferenceError
        // const定義的值不能改變
        const gender = 'male';
        gender = 'hi'; // Uncaught TypeError
    </script>
</head>
<body>
    
</body>
</html>
