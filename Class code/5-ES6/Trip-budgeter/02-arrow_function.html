<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
   
    // 1. 箭头函数 基本语法
    const fn =() =>{
        console.log(123);
    }
    // 2. 只有一个形参的时候，可以省略小括号
    const fn1 = x=>{
        console.log(x);
    }
    // // 3. 只有一行代码的时候，我们可以省略大括号
    const fn2 = x=>console.log(x);

    // 4. 只有一行代碼，可以省略Return
    const fn3 = x=>{
        return x +x;
    }
    const fn4 = x=> x + x;

    // 5. 箭头函数可以直接返回一个对象
    const fn5 = (uname)=>({uname:uname});
  </script>
</body>

</html>
