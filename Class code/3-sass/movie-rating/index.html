<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating</title>
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <header>
        <div class="logo">MovieZone</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Discover Top Movies</h1>
    </section>
    <section class="movies">
        <div class="movie-card">
            <img src="https://picsum.photos/id/237/400/300" alt="Movie 1">
            <h3>Action Movie</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <p>An exciting action-packed thriller that keeps you on edge.</p>
            <button class="btn btn-primary">Watch Now</button>
        </div>
        <div class="movie-card">
            <img src="https://picsum.photos/id/237/400/300" alt="Movie 1">
            <h3>Comedy Movie</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <p>A hilarious comedy full of laughs and fun moments.</p>
            <button class="btn btn-secondary">Learn More</button>
        </div>
        <div class="movie-card">
            <img src="https://picsum.photos/id/1015/400/300" alt="Movie 3">
            <h3>Comendy Movie</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <p>A touching drama that explores deep human emotions.</p>
           <button class="btn btn-primary">Book Tickets</button>
        </div>
    </section>
</body>
</html>
